<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolution</title>
    <style>
      :root {
        background-color: #111;
        color: #fff;
      }

      body {
        overscroll-behavior: none;
        margin: 0;
      }

      .root {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: space-around;
      }

      .main {
        display: flex;
        flex-direction: column;
        height: 100%;
        margin: auto;
        justify-content: space-around;
      }

      .main canvas {
        width: 85vmin;
        height: 85vmin;
      }

      .controls {
        display: flex;
        align-items: center;
      }

      .controls button {
        appearance: none;
        background-color: transparent;
        border: none;
        color: inherit;
        display: block;
        height: 1.5rem;
        width: 1.5rem;
        font-size: 20px;
        margin-right: 2rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="root">
      <div class="main">
        <div class="controls">
          <button>▶️</button>
          <span>Generation <span class="gen"></span></span>
        </div>
        <canvas></canvas>
      </div>
    </div>
    <script src="src/main.ts" type="module" />
  </body>
</html>
